<main class="contact">
    <p>Any suggestion, request, love declaration ? Leave me a word :)</p>
    <form novalidate>
        <input type="text" placeholder="name" ng-model="message.sender" required>
        <input type="mail" placeholder="mail" ng-model="message.mail" required>
        <textarea ng-model="message.message" required></textarea>
        <input type="submit" value="Send" ng-click="sendMessage(message)">
    </form>
</main>
