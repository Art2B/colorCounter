<main class="pages sign">
    <h1>Sign up</h1>
    <form novalidate>
        <input type="text" placeholder="name" ng-model="user.pseudo" ng-change="checkValue()" required>
        <input type="mail" placeholder="mail" ng-model="user.mail" ng-change="checkMail(user.mail)" required><span>{{mailState}}</span>
        <input type="password" placeholder="password" ng-model="user.password" required>
        <input type="password" placeholder="type password again" ng-change="checkValue()" ng-model="user.passwordVerif" required>
        <input type="submit" value="Sign up" ng-click="signUp(user)">
        <p class="state">{{state}}</p>
    </form>
</main>
